<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>STOPWATCH</h1>

    <div class="container">

        <h2>JAVASCRIPT STOPWATCH</h2>

        <div class="main">
            <p class="timer">
                <span class="minutes">00</span>
                <span class="seconds">00</span>
                <span class="milisseconds">00</span>
            </p>
        </div>

    <div class="button">
        <input type="button" value="Iniciar" class="start">
        <input type="button" value="Pausar" class="pause">
        <input type="button" value="Resetar" class="reset">
    </div>
    
    </div>

    <footer>
        &copy;Valpeta
    </footer>

    
    <script src="main.js"></script>
</body>
</html>
